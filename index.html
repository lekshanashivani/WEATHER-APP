<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city"><h2>Tirunelveli,IN</h2></div>
        <div class="date"><h1>Thursday 15 June 2023</h1></div>
      </section>
      <div class="current">
        <div class="temp">36<span>°c</span></span></div>
        <div class="weather">Sunny</div>
        <!-- <div class="hi"><h1>38°c</h1></div>
        <div class="low"><h1>32°c</h1></div> -->
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
